<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper_style.css">
    <link rel="stylesheet" href="css/swiper.min.css">

</head>
<body>
<div class="slider">
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="bikes/bike_1.png"></div>
            <div class="swiper-slide"><img src="bikes/bike_2.png"></div>
            <div class="swiper-slide"><img src="bikes/bike_3.png"></div>
            <div class="swiper-slide"><img src="bikes/bike_4.png"></div>
            <div class="swiper-slide"><img src="bikes/bike_5.png"></div>
            <div class="swiper-slide"><img src="bikes/bike_6.png"></div>
            <div class="swiper-slide"><img src="bikes/bike_7.png"></div>
            <div class="swiper-slide"><img src="bikes/bike_8.png"></div>
            <div class="swiper-slide"><img src="bikes/bike_9.png"></div>
            <div class="swiper-slide"><img src="bikes/bike_10.png"></div>
            <div class="swiper-slide"><img src="bikes/bike_11.png"></div>
            <div class="swiper-slide"><img src="bikes/bike_12.png"></div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</div>

<!-- Swiper JS -->
<script src="js/swiper.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 4,
        spaceBetween: 45,
        slidesPerGroup: 3,
        centeredSlides: true,
        loop: true,
        //loopFillGroupWithBlank: true,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>
</body>
</html>
